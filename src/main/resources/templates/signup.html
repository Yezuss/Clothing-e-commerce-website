<body class="form-v7">

	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="/colorlib-regform-33/images/form-v7.jpg" alt="form">
				<p class="text-1">Sign Up</p>
				<p class="text-2">Privaci policy & Term of service</p>
			</div>
			<form th:action="@{/signup}" method="post" class="form-detail"
				id="myform">
				<div class="form-row">
					<label for="username">USERNAME</label> <input type="text"
						name="username" id="username" class="input-text">
				</div>
				<div class="form-row">
					<label for="username">FULLNAME</label> <input type="text"
						name="fullname" id="fullname" class="input-text">
				</div>
				<div class="form-row">
					<label for="your_email">E-MAIL</label> <input type="text"
						name="your_email" id="your_email" class="input-text" required
						pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>

				<div class="form-row">
					<label for="password">PASSWORD</label> <input type="password"
						name="password" id="password" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="comfirm_password">CONFIRM PASSWORD</label> <input
						type="password" name="comfirm_password" id="comfirm_password"
						class="input-text" required>
				</div>
				<div th:if="${errorSignUp != null}">
					<p style="color: red;" th:text ="${errorSignUp}"></p>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register"
						value="Register">
					<p>
						Or<a th:href="@{/signin}">Sign in</a>
					</p>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script
